<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Register User</h2>
    <form id="registerForm">
        <input type="text" id="name" class="form-control" placeholder="Name" required><br>
        <input type="email" id="email" class="form-control" placeholder="Email" required><br>
        <input type="text" id="contact" class="form-control" placeholder="Contact" required><br>
        <input type="text" id="address" class="form-control" placeholder="Address" required><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="view.html" class="btn btn-link">View Users</a>
    <script src="script.js"></script>
</body>
</html>
