<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            text-align: center;
        }

        .container {
            width: 400px;
            padding: 20px;
            background: white;
            margin: auto;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid gray;
            border-radius: 5px;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        .submit-btn {
            background: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>

        <form id="registerForm">
            <input type="text" id="fname" placeholder="First Name">
            <div class="error" id="fnameError"></div>

            <input type="text" id="lname" placeholder="Last Name">
            <div class="error" id="lnameError"></div>

            <input type="email" id="email" placeholder="Email">
            <div class="error" id="emailError"></div>

            <input type="password" id="password" placeholder="Password">
            <div class="error" id="passwordError"></div>

            <input type="password" id="confirmPassword" placeholder="Re-enter Password">
            <div class="error" id="confirmPasswordError"></div>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <div class="error" id="genderError"></div>

            <input type="number" id="age" placeholder="Age">
            <div class="error" id="ageError"></div>

            <input type="text" id="phone" placeholder="Phone Number">
            <div class="error" id="phoneError"></div>

            <textarea id="address" placeholder="Address"></textarea>
            <div class="error" id="addressError"></div>

            <select id="country">
                <option value="">Choose your country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select>
            <div class="error" id="countryError"></div>

            <button type="button" class="submit-btn" onclick="validateForm()">REGISTER</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            let fname = document.getElementById("fname").value;
            let lname = document.getElementById("lname").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let age = document.getElementById("age").value;
            let phone = document.getElementById("phone").value;
            let address = document.getElementById("address").value;
            let country = document.getElementById("country").value;
            let gender = document.querySelector('input[name="gender"]:checked');

            document.getElementById("fnameError").innerHTML = fname ? "" : "POOR";
            document.getElementById("lnameError").innerHTML = lname ? "" : "POOR";
            document.getElementById("emailError").innerHTML = email.includes("@") ? "" : "POOR";
            document.getElementById("passwordError").innerHTML = password.length >= 6 ? "" : "POOR";
            document.getElementById("confirmPasswordError").innerHTML = (password === confirmPassword) ? "" : "POOR OR MISMATCH";
            document.getElementById("genderError").innerHTML = gender ? "" : "POOR";
            document.getElementById("ageError").innerHTML = age > 0 ? "" : "POOR";
            document.getElementById("phoneError").innerHTML = phone.length === 10 ? "" : "POOR";
            document.getElementById("addressError").innerHTML = address ? "" : "POOR";
            document.getElementById("countryError").innerHTML = country ? "" : "POOR";
        }
    </script>

</body>
</html>
