<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication & Division</title>
    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = 0;

            if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
            }

            document.getElementById("result").innerText = "The Result Is: " + result;
        }
    </script>
</head>
<body>
    <label>1st Number: <input type="number" id="num1"></label><br>
    <label>2nd Number: <input type="number" id="num2"></label><br>
    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>
    <p id="result">The Result Is: </p>
</body>
</html>
